<!DOCTYPE html>
 <html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>3Blocks</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.svg" sizes="48x48" type="image/svg">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet"> 

    </head>
    <body>
 

        <div id="mainScreen">
            <button id="info-button"><img src="images/info.png"></button>
            <div class="wrapper">
                <img src="images/crossColor.svg">
                <img src="images/triangleColor.svg">
                <img src="images/circleColor.svg">
            </div>
            <img src="images/logo.svg" id="logo">
            <button class="mainScreenBtn play">PLAY</button>
            <button class="mainScreenBtn">LEADERBOARD</button>
            <button class="mainScreenBtn">RATE US</button>


        </div>

        <header>
            <div class="who-turn">
                    <h1><img src="images/circle_box.svg" class="next"></h1>
            </div>

            <span class="score-holder">
                <p1 style="color:#3c94fa;" >SCORE</p1>
                <h2 id="playerScore">0</h2>
            </span>
            <span class="score-holder">
                <p1 style="color:#f714b9;" >HIGH SCORE</p1>
                <h2 id="computerScore">0</h2>
            </span>

            <button class="hamburger-btn">
                <span class="first"></span>
                <span class="second"></span>
                <span class="third"></span>
            </button>
        </header>

        <section >
            <button class="box "></button>
            <button class="box"></button>
            <button class="box "></button>
            <button class="box"></button>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </section>


        <div class="menu">
            <div class="content" style="border-color: #3a80cf;">
                <button class="menuBtn">SOUND</button>
                <button class="menuBtn restart">RESTART</button>
                <button class="menuBtn exit">EXIT TO MENU</button>

                <button class="closeMenu">BACK</button>
            </div>
            
                

        </div>



        <div class="endGame">

            <div class="content">
                <h4>GAME OVER</h4>
                <h5>YOUR SCORE:</h5>
                <h3><span class="endScore">69</span></h3>
                <h6>Your high score</h6>
                <h7>120</h7>



                <div class="holder">
                    <button class="backToMenuBtn">PLAY AGAIN</button>
                    <button class="playAgainBtn"><img src="images/home.png"></button>
                </div> 
            </div>

        </div>





<script src="app.js" async></script>
</body>


</html>
